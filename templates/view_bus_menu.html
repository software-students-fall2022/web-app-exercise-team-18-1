<div class="div">
    <div class="div-2">
        <form method="get" action="{{ url_for('add_items', ftid=ftid) }}">
          <input type="submit" name="add-item-btn" value="Add Item"/>
      </form>
    </div>
    <div class="div-3">Your Menu</div>
    <section class="items">
        {% for doc in docs %}
        <div class="div-4">
          <div class="div-5">
            <div class="builder-columns div-6">
              <div class="builder-column column">
                <div class="div-7">{{doc.name}}</div>
              </div>
            </div>
          </div>
          <div class="div-8">
            <div class="builder-columns div-9">
              <div class="builder-column column">
                <div class="card-content-if-you-want-to-ad">
                  Description: {{doc.description}}<br>
                  Price: {{doc.price}}<br>
                  Calories: {{doc.calories}}
                </div>
              </div>
            </div>
          </div>
          <div class="div-10">
            <div class="builder-columns div-11">
              <div class="builder-column column-2">
                <div class="div-12">
                    <form method="get" action="{{ url_for('edit_menu', ftid=ftid, name=doc.name) }}">
                      <input type="submit" name="edit-menu-btn" value="Edit"/>
                  </form>
                </div>
              </div>
              <div class="builder-column column-3">
                <div class="div-13">
                    <form method="get" action="{{ url_for('delete_menu_item', ftid=ftid, name=doc.name) }}">
                      <input type="submit" name="delete-menu-btn" value="Delete"/>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      {%endfor%}
    </section>
    <div class="div-2">
      <form method="get" action="{{ url_for('ft_home', ftid=ftid) }}">
        <input type="submit" name="back-btn" value="Back"/>
    </form>
  </div>
