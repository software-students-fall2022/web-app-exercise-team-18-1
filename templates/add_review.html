{% extends 'base.html' %} {% block container %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
    <title>Register</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>

	</head>
  <body>
    <div class="div">
      <h3>Add Review for {{ft_name}}</h3>
      <form method="post" action="/cs/{{csid}}/browse/{{ftid}}/leave-review/">
        <div class="div-3">
          <div class="div-4">Review Title:</div>
          <div class="div-5">
            <div class="builder-columns div-6">
              <div class="builder-column column">
                <div class="div-7">
                    <input type="text" name="title" required/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="div-8">
          <div class="div-9">Review Description:</div>
          <div class="div-10">
            <div class="builder-columns div-11">
              <div class="builder-column column">
                <div class="div-12">
                    <input type="text" name="description" required/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="div-13">
          <div class="div-14">Rating:</div>
          <div class="div-15">
            <div class="builder-columns div-16">
              <div class="builder-column column">
                <div class="div-17">
                    <input type="number" name="rating" min="1" max="5" required/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="div-18">
            <input type="submit" name="submit-btn" value="Submit"/>
        </div>
      </form>
    </div>
  </body>
</html>
{% endblock %}
